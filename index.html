<!DOCTYPE html>
<html lang = 'ko'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv=“X-UA-Compatible” content = “IE=edge”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title> CSS 선택자 실습 </title>
    <!-- style 코드 들어갈 부분 -->
  </head>
  <body>
    <div class = 'welcome'>
      <p> 김해한식당에 오신 것을 환영합니다. </p>
      <p> 김해한식당은 김해 중앙로에 위치한 30년 전통의 한식당입니다. 소불고기, 김치찜 등의 다양한 메뉴가 있으며 후식으로 직접 담근 식혜가 유명합니다. 예약제로 운영되고 있사오니, 날짜와 메뉴를 선택해 주시면 감사하겠습니다. </p>
    </div>
    <div class = 'info'>
      <fieldset>
        <legend> 방문자 정보 입력 </legend>
        방문자 성함 및 일행 수를 알려주세요. <br>
        예약자 성명 : <input type="text"> <br>
        일행 수 : <input type = "number">
      </fieldset>
    </div>
    <div class = 'when'>
      <fieldset>
        <legend> 예약 날짜 및 시간 </legend>
        예약 날짜와 시간, 점심/저녁 여부를 선택해 주세요. <br>
        <label>
          예약날짜 : 
          <input type="date"><br>
          예약시간 : 
          <input type = "time"><br>
          점심/저녁 여부 <br>
          <input type="radio"> 점심  <input type="radio"> 저녁 
        </label>
      </fieldset>
    </div>
    <div class = 'menu'>
      <fieldset>
        <legend> 메뉴 선택 </legend>
        <input type="checkbox"> 식전 샐러드 <br>
        <input type="checkbox"> 김치찜 <br>
        <input type="checkbox"> 소불고기 <br>
        <input type="checkbox"> 미역국 <br>
        <input type="checkbox"> 식혜 <br>
      </fieldset>
    </div>
    제출하시려면 버튼을 눌러주세요<input type="button">
  </body>
</html>
